<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>
    <title>Responsive Form and Table</title>
</head>
<body>
    <div class="user-top">
        <a href="index.html">Main Page</a>
    </div>
    <div class="user-form">
        <form action="Process">
            <select name="make" id="make">
                <option>--Make--</option>
            </select>
            <select name="model" id="model">
                <option>--Model--</option>
            </select>
            <select name="year_from" id="year_from">
                <option>--Year From--</option>
            </select>
            <select name="color" id="color">
                <option>--Color--</option>
            </select>
            <select name="price" id="price">
                <option>--Price--</option>
            </select>
            <button type="reset">Reset</button>
        </form>
    </div>
    {%for car in cars%}
    <div class="carsCard">
        <img src="{{car.img}}" alt="bmw">
        <h3>{{car.make}}</h3>
        <h3>{{car.model}}</h3>
        <h3>{{car.year}}</h3>
        <h3>{{car.price}}</h3>
        <input type="submit" value="Add to Cart">
    </div>
    {%endfor%}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
      <link rel="stylesheet" href="{% static 'js/main.js' %}">
</body>
</html>
